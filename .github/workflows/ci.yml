name: CD - Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export image name
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/business-dashboard:${{ github.sha }}
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          docker build -t "$IMAGE_NAME" .

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: docker push ${{ env.IMAGE_NAME }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            # Pull la nouvelle image
            docker pull ${{ env.IMAGE_NAME }}

            # Arrêter et supprimer l'ancien conteneur
            docker stop dashboard 2>/dev/null || true
            docker rm dashboard 2>/dev/null || true

            # Créer le dossier de données si absent
            mkdir -p /opt/business-data

            # Lancer le nouveau conteneur
            docker run -d \
              --name dashboard \
              -p 5000:5000 \
              -v /opt/business-data:/data \
              --restart unless-stopped \
              ${{ env.IMAGE_NAME }}

            # Attendre et vérifier
            sleep 5
            curl -f http://localhost:5000/health