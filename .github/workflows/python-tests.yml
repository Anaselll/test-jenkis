name: Python Tests and Code Quality

# When to run this workflow
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run tests with coverage
    - name: Run tests with pytest
      run: |
        pytest test_app.py -v --cov=app --cov-report=term-missing
    
    # Step 5: Check code style with flake8
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app.py test_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app.py test_app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    # Step 6: Check code formatting with black
    - name: Check code formatting with black
      run: |
        black --check app.py test_app.py
      continue-on-error: true
    
    # Step 7: Type checking with mypy
    - name: Type check with mypy
      run: |
        mypy app.py --ignore-missing-imports
      continue-on-error: true
    
    # Step 8: Code complexity check
    - name: Check code complexity with radon
      run: |
        radon cc app.py -a -nb
        radon mi app.py -nb
      continue-on-error: true
    
    # Step 9: Generate coverage report
    - name: Generate coverage report
      run: |
        coverage report
        coverage html
    
    # Step 10: Upload coverage results
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/