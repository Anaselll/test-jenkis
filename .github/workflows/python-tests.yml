name: Python Tests and Code Quality

on:
  push:
    branches: [ main, master, githubAction ,deploy]
  pull_request:
    branches: [ main, master, githubAction ,deploy]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest test_app.py -v --cov=app --cov-report=term-missing
    
    - name: Lint with flake8
      run: |
        flake8 app.py test_app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py test_app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
   
    - name: Type check with mypy
      run: |
        mypy app.py --ignore-missing-imports
      continue-on-error: true
    
    - name: Check code complexity with radon
      run: |
        radon cc app.py -a -nb
        radon mi app.py -nb
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        coverage report
        coverage html
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  docker-build-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/business-dashboard:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/business-dashboard:latest

  deploy:
    name: Deploy to Kubernetes
    needs: docker-build-push
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

    - name: Deploy application
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/app/
        kubectl rollout status deployment/business-dashboard
    
    - name: Deploy monitoring stack
      run: |
        kubectl apply -f k8s/monitoring/
