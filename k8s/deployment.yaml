apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-dashboard
  labels:
    app: business-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: business-dashboard
  template:
    metadata:
      labels:
        app: business-dashboard
    spec:
      terminationGracePeriodSeconds: 120    
      containers:
      - name: business-dashboard
        image: anasell/business-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: business-dashboard-service
spec:
  type: NodePort
  selector:
    app: business-dashboard
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30007
